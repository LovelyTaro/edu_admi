<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dcy">

    <script src="jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="js/register.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>注册</title>
</head>

<body>
<div class="container">

    <form class="form-signin" id="registerForm" method="post" action="RegisterServlet" onsubmit="checkAll()">
        <h2 class="form-signin-heading">注册</h2>
        <label for="usernameInfo" class="sr-only">用户名</label>
        <input type="text" id="usernameInfo" class="form-control" name="usernameInfo" placeholder="请输入用户名" onblur="checkUsername()" >

        <label for="passwordInfo" class="sr-only">密码</label>
        <input type="password" id="passwordInfo" class="form-control" name="passwordInfo" placeholder="请输入密码" onblur="checkPassword()" >
        <label for="passwordAgain" class="sr-only">再次输入密码</label>
        <input type="password" id="passwordAgain" class="form-control" name="passwordInfo" placeholder="请再次输入密码" onblur="checkPasswordAgain()">

        <!--身份选择菜单-->
        <div style="margin-bottom: 10px;font-size: 16px;">
            <span style="margin-right: 5px">请选择您的身份:</span>
            <select id="idInfo" name="idInfo">
                <option>学生</option>
                <option>老师</option>
                <option>管理员</option>
            </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        <div>
            <label>
                <a href="login.html">已有帐号，去登录</a>
            </label>
        </div>
    </form>
</div>
</body>
</html>
