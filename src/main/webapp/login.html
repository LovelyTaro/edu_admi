<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<script>
    function checkSubmit(){
        //获取登录信息
        let username = document.forms["loginForm"]["usernameInfo"].value;
        let password = document.forms["loginForm"]["passwordInfo"].value;

        //如果未输入用户名和密码，则不提交表单
        if(username == ""){
            alert("请输入用户名");
            return false;
        }else if(password == ""){
            alert("请输入密码")
            return false
        }
    }

</script>

<body>
<!-- 登录界面 -->
<div style="text-align:center">
    <form id="loginForm" action="LoginServlet" method="POST" onsubmit="return checkSubmit()">
        <div style="margin-top: 40px">
            <span>用户名:</span>
                <span><input name="usernameInfo" type="text" placeholder="请输入用户名"/></span>
        </div>
        <div>
            <span>密码:</span>
                <span><input name="passwordInfo" type="password" placeholder="请输入密码"/></span>
        </div>
        <div>
            <input type="submit" value="登录" />
        </div>
    </form>
</div>
</body>
</html>
