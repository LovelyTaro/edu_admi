<style>
    .form-signin input[id='passwordInfo']{
        margin-bottom: 10px;
    }
</style>

<body>

<div class="container"><!-- BootStrap提供的登录示例 -->

    <form class="form-signin" id="loginForm" method="post" action="LoginServlet" >
        <h2 class="form-signin-heading">登录</h2>
        <label for="usernameInfo" class="sr-only">用户名</label>
        <input type="text" id="usernameInfo" class="form-control" placeholder="请输入用户名" name="usernameInfo" onblur="checkUsernameIsEmpty()" autofocus>
        <label for="passwordInfo" class="sr-only">密码</label>
        <input type="password" id="passwordInfo" class="form-control" name="passwordInfo" placeholder="请输入密码" onblur="checkPassword()" required>
        <!--身份选择菜单-->
        <div style="margin-bottom: 10px;font-size: 16px;">
            <span style="margin-right: 5px">请选择您的身份:</span>
            <select id="idInfo" name="idInfo">
                <option>学生</option>
                <option>老师</option>
                <option>管理员</option>
            </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <div>
            <label>
                <a href="register.html">没有账号，去注册</a>
            </label>
        </div>
    </form>
</div> <!-- /container -->

</body>
</html>
