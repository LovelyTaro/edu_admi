<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<!-- 登录界面 -->
<div style="text-align:center">
    <form action="LoginServlet" method="POST">
        <div style="margin-top: 40px">
            <span>用户名:</span>
                <span><input name="usernameInfo" type="text" placeholder="请输入用户名"/></span>
        </div>
        <div>
            <span>密码:</span>
                <span><input name="passwdInfo" type="password" placeholder="请输入密码"/></span>
        </div>
        <div>
            <input type="submit" value="登录" />
        </div>
    </form>
</div>
</body>
</html>
